<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<h1>Hola Mundo Nico!</h1>
	<p id="contenido-obtenido-desde-nginx"></p>
</body>
</html>

<script>

	const host = "ec2-18-221-90-139.us-east-2.compute.amazonaws.com";

	fetch(`http://${host}/api`)
	.then(response => response.text())
	.then(data => {
		document.getElementById('contenido-obtenido-desde-nginx').innerHTML = data;
	});
	
</script>
